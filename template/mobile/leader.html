{template 'header'}
<link rel="stylesheet/less" href="{MODULE_URL}template/mobile/css/leader/leader.less">
<link rel="stylesheet/less" href="{MODULE_URL}template/mobile/css/leader/leader-media.css">
<script src="{MODULE_URL}template/mobile/js/less-1.7.0.js" type="text/javascript"></script>
<div class="leader">
  <div class="leader-header">
    {if $inits['isMobile']}
    <img src="{MODULE_URL}template/mobile/images/media/leader.jpg" alt="">
    {else}
    <img src="{MODULE_URL}template/mobile/images/leader/leader.jpg" alt="">
    {/if}
    <div class="leader-title">
      <div class="content">
        <div class="content-title">BU财富</div>
        <div class="content-desc">是由胡天翔先生近年创立的“甦翔投资集团”与“BU集团”共同设立的财富管理机构。 </div>
        <div class="line"></div>
        <div class="content-content">BU集团源于BU，成立于上海，由陈豪先生联合其他15位BU青年企业家发起设立，聚焦于传统经济转型升级及新经济发展领域，以青年联合投资体为核心的综合投资服务集团。</div>
        <div class="content-foot">
          <div>BROTHER</div>
          <div>UNION WEALTH</div>
        </div>
      </div>
    </div>
  </div>
  <div class="leader-content">
    <div class="content">
      {if $inits['isMobile']}
      <img src="{MODULE_URL}template/mobile/images/media/leaderContent.jpg" alt="">
      {else}
      <img src="{MODULE_URL}template/mobile/images/leaderContent.jpg" alt="">
      {/if}
    </div>
  </div>
</div>
{template 'footer'}
